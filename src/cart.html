<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cart</title>
      <link rel="stylesheet" href="tailwind.css" />
   </head>
   <body>
      <!-- Header -->
      <include src="src/components/header.html"></include>
      <!-- Main -->
      <main class="mx-auto max-w-4xl px-8 py-4">
         <div class="flex flex-col-reverse md:flex-row md:items-start gap-8">
            <!-- Products section -->
            <div class="space-y-4 flex-1">
               <include src="./src/components/cart-item.html"></include>
               <include src="./src/components/cart-item.html"></include>
               <include src="./src/components/cart-item.html"></include>
               <include src="./src/components/cart-item.html"></include>
               <include src="./src/components/cart-item.html"></include>
            </div>
            <!-- Order section -->
            <div
               class="pl-5 pb-8 md:p-5 border-b md:border md:w-60 rounded flex items-center justify-between md:block"
            >
               <span class="text-gray-400 hidden md:block">Order</span>
               <ul class="text-sm mt-4 hidden md:block">
                  <li class="flex items-center">
                     <span class="text-gray-800">Basic white t-shirt</span>
                     <span class="text-xs ml-auto font-medium text-gray-700">x1</span>
                  </li>
                  <li class="flex items-center">
                     <span class="text-gray-800">Black t-shirt</span>
                     <span class="text-xs ml-auto font-medium text-gray-700">x2</span>
                  </li>
                  <li class="flex items-center">
                     <span class="text-gray-800">Basic navy t-shirt</span>
                     <span class="text-xs ml-auto font-medium text-gray-700">x7</span>
                  </li>
               </ul>
               <div class="flex md:mt-4 items-center text-2xl text-gray-700">
                  <span class="font-medium">Rest:</span>
                  <span class="ml-4 md:ml-auto">$1234</span>
               </div>
               <button
                  class="border px-8 md:w-full md:mt-4 py-4 text-gray-600 bg-gray-100 active:bg-gray-200"
               >
                  Checkout
               </button>
            </div>
         </div>
      </main>
   </body>
</html>
